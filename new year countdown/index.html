<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="button-container" id="btnContainer">
        <h3>special days : </h3>
        <button class="btn" id="chritmas">chritmas</button>
        <button class="btn" id="thanksgiving">thanksgiving day</button>
    </div>
    <div class="container">
        <h1>New Year Countdown</h1>
        <div class="countdown">
            <div class="time">
                <div class="day" id="day">00</div>
                <small>days</small>
            </div>
            <div class="time">
                <div class="hours" id="hour">00</div>
                <small>hours</small>
            </div>
            <div class="time">
                <div class="minutes" id="minute">00</div>
                <small>minutes</small>
            </div>
            <div class="time">
                <div class="second" id="second">00</div>
                <small>seconds</small>
            </div>
        </div>
    </div>
    <div class="year">2022</div>
    <button class="menu" id="menu"><i class="fas fa-bars"></i></button>
    <img src="loading.gif" alt="" id="loading">

    <script src="script.js"></script>
</body>

</html>
